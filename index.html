<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Etch a Sketch</h1>
        <div class="board">
            <div class="inputContainer">
            <div class="colorContainer">
                <label for="colorPicker">Color Picker</label>
                <input type="color" id="colorPicker" value="#0000ff">
            </div>
            <div class="slider">
                <label for="gridSize">Grid Size</label>
                <input id="gridSize" type="range" min="1200" max="2400" step="600" value="1800">
            </div>
            </div>
            <button class="resetButton">Reset</button>
        </div>
        <div class="sketch">

        </div>
    </div>
    <footer>
        <p>2024 Copyright <a href="https://www.fmpberger.com">fmpberger</a></p>
    </footer>
</body>
</html>
